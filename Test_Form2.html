<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <div class="container">
        <form role="form">
            <input type="text" class="form-control">
            <textarea class="form-control" rows="5">
                Hello!
            </textarea>

            <div class="radio">
                <label>
                    <input name="option" type="radio">男
                </label>
            </div>
            <div class="radio">
                <label>
                    <input name="option" type="radio">女
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">苹果
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">香蕉
                </label>
            </div>

            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <p class="form-control">请按照我的格式输入：Hello</p>

            <input class="form-control" type="text" placeholder="Hello" disabled>
        </form>

        <form role="form">
            <fieldset>
                <input type="text" class="form-control" value="Sex" readonly>
            </fieldset>
        </form>
    </div>

    <div class="container">
        <form role="form">
            <div class="form-group has-warning has-feedback">
                <label>用户</label>
                <input class="form-control" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-success">
                <label>用户</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group has-error">
                <label>用户</label>
                <input class="form-control" type="text">
            </div>
        </form>
    </div>
</body>
</html>
